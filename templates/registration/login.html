{% extends 'base/base.html' %}

{% block content %}
  <body>
    <header class="site-header">
      <div class="nav container">
        <a class="brand" href="{% url 'courses' %}">Home</a>
      </div>
    </header>

    <main class="auth-page container">
      <section class="auth-card">
        <h1>Welcome back</h1>
        <p class="muted">Sign in to continue learning</p>
        <form class="form" action="#">
          <label class="field">
            <span>Email</span>
            <input type="email" placeholder="you@example.com" required />
          </label>
          <label class="field">
            <span>Password</span>
            <input type="password" placeholder="••••••••" required />
          </label>
          <div class="row between">
            <label class="checkbox"><input type="checkbox" /> <span>Remember me</span></label>
            <a class="link small" href="#">Forgot password?</a>
          </div>
          <button class="btn w-100" type="submit">Sign in</button>
        </form>
        <p class="muted center">
          No account? <a class="link" href="register.html">Create one</a>
        </p>
      </section>
    </main>
  </body>
{% endblock %}
