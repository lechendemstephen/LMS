{% extends 'base/base.html' %}

{% block content %}
  <body>
    <header>
      <div class="nav container">
        <a class="brand" href="{% url 'courses' %}">Home</a>
      </div>
    </header>

    <main class="auth-page container">
      <section class="auth-card">
        <h1>Create your account</h1>
        <p class="muted">Start learning in minutes</p>
        <form class="form" action="#">
          <div class="row">
            <label class="field">
              <span>First name</span>
              <input type="text" placeholder="Ada" required />
            </label>
            <label class="field">
              <span>Last name</span>
              <input type="text" placeholder="Lovelace" required />
            </label>
          </div>
          <label class="field">
            <span>Email</span>
            <input type="email" placeholder="you@example.com" required />
          </label>
          <label class="field">
            <span>Password</span>
            <input type="password" placeholder="At least 8 characters" required />
          </label>
          <label class="checkbox"><input type="checkbox" required /> <span>I agree to the Terms</span></label>
          <button class="btn w-100" type="submit">Create account</button>
        </form>
        <p class="muted center">
          Already have an account? <a class="link" href="login.html">Sign in</a>
        </p>
      </section>
    </main>
  </body>
{% endblock %}
